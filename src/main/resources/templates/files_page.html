<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Файлы директории</title>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>
<body>
    <h3 th:text="${dir.path}"></h3>
    <h3 th:text="${dir.dateTime}"></h3>
    <div>
        <table class="table table-secondary">
            <thead>
                <tr>
                    <td>Файл</td>
                    <td>Размер</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="file : ${files}">
                    <td><span th:text="${file.getName()}"></span></td>
                    <td><span th:text="${file.getSize()}"></span></td>
                </tr>
            </tbody>
        </table>
        <a href="/dirs_and_files" class="button">Назад к списку директорий</a>
    </div>
</body>
</html>
